<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800');
		
		body{
			background-color: #26A69A;
			margin:  0px;
			padding: 0px;
			font-family: "Open Sans", sans-serif;
		
		}

		.chat-wrapper{
			width: 100%;
			position: fixed;
			bottom: 0;
		}

		.chat-inner-wrapper{
			display: flex;
			align-items: flex-end;
			justify-content:flex-end;

		}

		.chat-box, .msg-box{
			display: flex;
			flex-direction: column;
			flex-basis: auto;
			background-color: white;
			width: 250px;
			border-radius: 5px 5px 0 0;
		}

		.chat-box{
			order: 1;
			margin-right: 10px;
		}

		.chat-head, .msg-head{
			display: flex;
			cursor: pointer;
			background-color: #3d414c;
			color: white;
			padding: 15px;
			border-radius: 5px 5px 0 0;
		}

		.msg-head{
			justify-content:space-between;
		}
		
		.chat-body{
			height: 400px;
			overflow-y: scroll;
		}

		.user{
			cursor: pointer;
			padding:20px 25px;
			position: relative;
		}

		.user:hover{
			background-color: #f8f8f8;
		}

		.user:before{
			content:"";
			position: absolute;
			left:7px;
			top: 27px;
			width: 10px;
			height: 10px;
			border-radius: 50px;
			background-color: green;
		}
	
		.msg-box{
			background-color: white;
			margin-right: 10px;
			
		}

		.msg-body{
			height: 250px;
			font-size: 12px;
			overflow-y: scroll;
			overflow-x: hidden;
		}

		.msg-input{
			width: 100%;
			padding: 5px;
			font-family: "Open Sans", sans-serif;
			font-size: 16px;
    		-webkit-box-sizing: border-box;
     		-moz-box-sizing: border-box;
            box-sizing: border-box;
            border:none;
            resize:none;
            border-top: 1px solid #f8f8f8;
		}

		.msg-in{
			margin-top: 10px;
			margin-right:20px;
			margin-left: 20px;
			padding: 15px;
			background-color: #bdc3c7;
			position: relative;
			border-radius: 2px 5px 5px 2px;
		}

		.msg-in:before{
			position: absolute;
			left:-30px;
			top:9px;
			content: "";
			width: 0px;
			height: 0px;
			border: 15px solid;
			border-color: transparent #bdc3c7 transparent transparent;
		}

		.msg-out{
			margin-top: 10px;
			margin-right:20px;
			margin-left: 20px;
			padding: 15px;
			background-color: #29B6F6;
			position: relative;
			border-radius: 5px 2px 2px 5px;
		}

		.msg-out:before{
			position: absolute;
			right:-30px;
			top:9px;
			content: "";
			width: 0px;
			height: 0px;
			border: 15px solid;
			border-color: transparent transparent transparent #29B6F6;
		}

		.msg-input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  			font
		}
	</style>
</head>
<body>

	<div class="chat-wrapper">
		<div class="chat-inner-wrapper">
			<div class="chat-box">
				<div class="chat-head">
					Chatbox
				</div>
				<div class="chat-body">
					<!-- blue print <div class="user">Rasmus Seindal</div> -->
				</div>
			</div>
<!--
			<div class="msg-box">
				<div class="msg-head">Danny Olsen
					<div class="close">x</div>
				</div>
				<div class="msg-body">
					<div class="msg-in">Incoming message</div>
					<div class="msg-out">Message send</div>
				</div>
				<div class="msg-footer">
					<textarea class="msg-input" rows="3" type="text" name="message" placeholder="Type message"></textarea>
				</div>
			</div>
-->
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">

	// if chats exists update messages
	setInterval(function(){
		var msgBox = $(".msg-box").length;
		var msgHead = $(".msg-box .msg-head");
		if(msgBox > 0){
			$.each( msgHead, function( key, value ) {
				var msgBody = $(this).next();
				//console.log(msgBody);
				var chatHeadName = $(this).text();
				chatHeadName = chatHeadName.split("x");
				chatHeadName = chatHeadName[0];
				//console.log("chats updated");
				var getChatUrl = chatHeadName+".json"
				$.ajax({
				  	url: getChatUrl,
				  	type: "GET",
				  	cache: false
				}).done(function(ajData) {
					$(msgBody).empty();
					userSenderName = ajData[0].name;
					//console.log(userSenderName);
					
					for (var i = 0; i < ajData.length; i++) {
						//console.log(ajData[i]);
						var senderName = ajData[i].name;
						var senderMessage = ajData[i].message;
						if (senderName == "admin"){
							$(msgBody).append(
								"<div class='msg-out'>"+senderMessage+"</div>"			
							);
						} else{
							$(msgBody).append(
								"<div class='msg-in'>"+senderMessage+"</div>"			
							);
						}
					}				
				});

			});
		} else{
			console.log("no chats");
		}

	}, 2000);

	$(".chat-head").click(function(){
		$(".chat-body").toggle("fast");
	});

	$(document).on("click", ".msg-head", function(){
		$(this).siblings(2).toggle("fast");
	});

	$(document).on("click", ".close", function(){
		$(this).parents().eq(1).remove();
	});

	// click a user in the chat-list
	$(document).on("click", ".user", function(){
		var msgHead = $(".msg-box .msg-head");
		var name = $(this).text();
		var exists;
		var newChat = $(
			'<div class="msg-box">' +
				'<div class="msg-head">'+ name +
					'<div class="close">x</div>' +
				'</div>' +
				'<div class="msg-body">' +
					// messages here
				'</div>' +
				'<div class="msg-footer">' +
					'<textarea class="msg-input" rows="3" type="text" name="message" placeholder="Type message"></textarea>' +
				'</div>' +
			'</div>'
		);		

		var msgLength = $(".chat-inner-wrapper").children().length;

		if(msgLength == 1){
			// if no chats open append right away
			console.log(true);
			$(".chat-inner-wrapper").append(newChat);
		} else{
			//else check dom elements for duplicates before appending
			$.each( msgHead, function( key, value ) {
				var chatHeadName = $(this).text();
				chatHeadName = chatHeadName.split("x");
				chatHeadName = chatHeadName[0]
			  	//console.log(chatHeadName);
			  	if(name == chatHeadName){
			  		exists = true;			
			  	}
			}); 
			// append if no match is found
			if(exists != true){
			  	$(".chat-inner-wrapper").append(newChat);
			} else{
				//console.log("chat window already open");
			}
		}		
	});

	//GET USERS FOR THE ADMIN
	setInterval(function(){
		var getUserUrl = "service-get-users.php";
		$.ajax({
		  url  : getUserUrl,
		  type : "GET",
		  cache: false
		}).done(function(jData) {
			//console.log("ajax start");
			var jUsers = JSON.parse(jData);
			var chatBodyLength = $(".chat-body .user").length;
			//console.log(chatBodyLength);
			if(chatBodyLength == 0){ // if no chats exists in dom, append all from file
				for (var i = 0; i < jUsers.length; i++) {		  	 		
				  	$(".chat-body").append("<div class='user'>"+jUsers[i].userEmail+"</div>");
				 } //end forloop
			} else{
				for (var i = 0; i < jUsers.length; i++) {
					var test = jUsers[i].userEmail;
					var exists = false;
					$( ".user" ).each(function() {
						var currentUser = $( this ).text();
						if(test == currentUser){
							exists = true;
						}				 				
			    	});	//foreach end
			    	if(exists == false){
						console.log("new user");
						$(".chat-body").append("<div class='user'>"+jUsers[i].userEmail+"</div>");
					} else{
						//console.log("no changes");
					}		  	 		
				}  //end forloop
			}	  
		   
		});

	}, 1000);

	// chat sending messages
	$(document).on("click", ".msg-input", function(){
		var currentChatBox = $(this);
		var currentChatBoxName = currentChatBox.parents().siblings(":eq(0)").text();		
		chatHeadName = currentChatBoxName.split("x");
		chatHeadName = chatHeadName[0];
		console.log(chatHeadName);

		// on keypress enter send message		
		$(document).on("keypress", ".msg-input", function(e){
			if(e.keyCode == 13){
				var msg = $(this).val();
				var sendMessageUrl = "service-admin-send-chat.php?username="+chatHeadName+"&message="+msg;		
				$(this).val('');
				if(msg != ''){
					console.log(msg);
					$.ajax({
					  	url  : sendMessageUrl,
					  	type : "GET",
					  	cache: false
					}).done(function() {
						console.log("message sent");
					});
				}
		        return false;
			}
		});
	});		
	</script>
</body>
</html>
