<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
	<style type="text/css">
		#chat-container {
			display: flex;
			flex-direction: column;
			width: 40vh;
			border: solid black 1px;
			position: absolute;
			bottom: 0px;
			right: 10px;
		}

		.chat-wrapper{
			margin-bottom: 10px;	
			padding-left:20px;
			padding-right: 20px;
		}

		#chat-header{
			box-sizing: border-box;
			padding-top:15px;
			background-color: steelblue;
			margin-top: 0;
			width: 100%;
			height: 20%;
		}

		.chat {
			height: 200px;
			overflow-y: scroll;
		}

		blockquote {
		display: flex;
		flex-direction: column;
        margin: 0 auto;
        max-width: 320px;
        border: none  
      }

      p.them, p.me {
      	box-sizing: border-box;
      	border-radius: 20px;
        padding: 10px;

      }

      p.them {
      	margin: 10px 0 0 auto;
        background-color: #00B0FF;
      }

     p.me {
     	margin: 10px auto 0 0;
        background-color: #E0E0E0;
      }


		
	</style>
</head>
<body>

<div id="chat-container">
	<p id="chat-header">name</p>
	<div class="chat-wrapper">
		<blockquote class="chat">
			<p class="them">
			MSG them - test
			</p>

			<p class="me">
			MSG me test
			</p>

			<p class="them">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, nisi.
			</p>

			<p class="them">
			Lorem ipsum dolor sit amet
			</p>

			<p class="me">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta dolores incidunt perferendis tempore harum in, earum rem dolorum adipisci amet?
		</p>

		<p class="them">
			test
		</p>
		</blockquote>
		<input  id="chat" type="text" name="input">
	  	<button id="send">Send</button>
	</div>
	</div>

	
	
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script type="text/javascript">

	$("#send").click(function(){
		var chatUsername = $("#chat-header").val();
		var messeage = $("#chat").val();

		var finalUrl = "service-send-chat.php?message="+messeage+"&username="+chatUsername;

		$.ajax({
		  url  : finalUrl,
		  type : "GET",
		  cache: false
		}).done(function(data) {
		  
		});
	});

		
		
	</script>
</body>
</html>
